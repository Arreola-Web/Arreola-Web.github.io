  <body>
    <p id="tittleLogin">COTIZACION</p>
    <fieldset>
      <legend>DATOS DE CLIENTE</legend>
      <!--formulario 3-->
      <form method="" action="">
        <label for="texto">Nombre</label>
        <input id="texto" placeholder="texto" required
          autofocus /><!--required campo requerido-->
        <!--placeholder es para colocar texto que al escribir se quita-->
        <br>
        <!--se tiene que enlazar el id de input label for "text" para que al seleccionar donde dice nomre lo dirija al recuado de escritura-->
        <!--correo-->
    <label for="Email">Correo electronico</label>
            <input id="Email" placeholder="example@example.com" required="example@example.com" />
            <br>
            <label for="numero">Numero telefonico</label>
            <input id="numero" placeholder="telefono" required="number" />
        </fieldset>
       
      </form>
    <div id="col-12 lg-12">
    <div id="contelogin">
      <form id="formLogin">
        
        <label for="select">Lugar donde requiere el servicio</label>
        <select>
          <option value="Citara">Citara</option>
          <option value="El Dorado">El Dorado</option>
          <option value="Huehuetoca">Huehuetoca</option>
        </select>
    
        <br>
        <form>
          <label for="select">Domicilio completo</label>
          <br>
          
          <textarea id="caja" cols="50" rows="rows-20" placeholder="Agrega tu domicio completo"></textarea>
        </form>
        </div>
        <label for="select">¿Que necesita?</label>
        <select>
          <option value="Cotizacion">Cotizacion</option>
          <option value="PLOMERIA">Visita tecnica ($100)</option>
        </select>
        <br>
        <label for="select">TIPO DE SERVICIO</label>
        <select> <!--<select multiple> deja seleccionar varios elementos dejando presianada la tecla control-->
          <option value="ELECTRICO">ELECTRICO</option>
          <option value="PLOMERIA">PLOMERIA</option>
          <option value="PODA">PODA</option>
          <option value="PINTURA">PINTURA</option>
          <option value="CARPINTERIA">CARPINTERIA</option>
          <option value="MANTENIMIENTO EN GENERAL">MANTENIMIENTO EN GENERAL</option>
          <option value="INSTALACION">INSTALACION</option>
          <option value="OTRO">OTRO</option>
        </select>
        <br>
        <form>
          <label for="text">Descricion del servicio que requieres:</label>
          <br>
          <textarea id="caja" cols="50" rows="20" placeholder="Agrega aqui tu descripción"></textarea>
        </form>

        <form>
          <label for="text">Agrega una imagen:</label>
          <br>
          <textarea id="caja" cols="50" rows="20" placeholder="Opcional" required="img jpg"></textarea>
        </form>
        <button type="submit">ENVIAR</button>
            
    </div>
